<!DOCTYPE html>

<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta charset="utf-8">

  <link rel="stylesheet" href="CSS/style.css">

  <title>Daniel's Online Registration</title>

  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:300,400,700|Merriweather:300,400,700|Philosopher:400,700" rel="stylesheet">

</head>

<body>

  <header>

    <h1>THE CODE REVIEW</h1>

  </header>

  <form action="index.html" method="post">

    <div class="intro">

      <h2>Signup for our newsletter</h2>

      <p>Get the latest news on how your code is doing right in your inbox</p>

    </div>

    <fieldset class="data">

      <h3>Contact Information</h3>

      <div class="grouping">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name" placeholder="Required" class="required" required>
      </div>

      <div class="grouping">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Required" class="required" required>

      </div>
      <div class="grouping">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="(xxx) xxx-xxxx" name="telephone">
      </div>
      <div class="grouping">
        <label for="street">Street Address</label>
        <input type="text" id="street" placeholder=" " name="address">
      </div>
      <div class="grouping">
        <label for="city">City</label>
        <input type="text" id="city" placeholder=" " name="city">
      </div>
      <div class="grouping">
        <label for="states">State</label>
        <select id="states" name="state_selection">
      <option value="">Choose State</option>
			<option value="AL">Alabama</option>
			<option value="AK">Alaska</option>
			<option value="AZ">Arizona</option>
			<option value="AR">Arkansas</option>
			<option value="CA">California</option>
			<option value="CO">Colorado</option>
			<option value="CT">Connecticut</option>
			<option value="DE">Delaware</option>
			<option value="DC">District Of Columbia</option>
			<option value="FL">Florida</option>
			<option value="GA">Georgia</option>
			<option value="HI">Hawaii</option>
			<option value="ID">Idaho</option>
			<option value="IL">Illinois</option>
			<option value="IN">Indiana</option>
			<option value="IA">Iowa</option>
			<option value="KS">Kansas</option>
			<option value="KY">Kentucky</option>
			<option value="LA">Louisiana</option>
			<option value="ME">Maine</option>
			<option value="MD">Maryland</option>
			<option value="MA">Massachusetts</option>
			<option value="MI">Michigan</option>
			<option value="MN">Minnesota</option>
			<option value="MS">Mississippi</option>
			<option value="MO">Missouri</option>
			<option value="MT">Montana</option>
			<option value="NE">Nebraska</option>
			<option value="NV">Nevada</option>
			<option value="NH">New Hampshire</option>
			<option value="NJ">New Jersey</option>
			<option value="NM">New Mexico</option>
			<option value="NY">New York</option>
			<option value="NC">North Carolina</option>
			<option value="ND">North Dakota</option>
			<option value="OH">Ohio</option>
			<option value="OK">Oklahoma</option>
			<option value="OR">Oregon</option>
			<option value="PA">Pennsylvania</option>
			<option value="RI">Rhode Island</option>
			<option value="SC">South Carolina</option>
			<option value="SD">South Dakota</option>
			<option value="TN">Tennessee</option>
			<option value="TX">Texas</option>
			<option value="UT">Utah</option>
			<option value="VT">Vermont</option>
			<option value="VA">Virginia</option>
			<option value="WA">Washington</option>
			<option value="WV">West Virginia</option>
			<option value="WI">Wisconsin</option>
			<option value="WY">Wyoming</option>
		</select>
      </div>
      <div class="grouping">
        <label for="code">Zip Code</label>
        <input type="text" id="code" placeholder=" " name="zip_code">
      </div>
    </fieldset>

    <fieldset class="choices">

      <h3>Newsletter</h3>

      <p>Select the newsletters you would like to recieve.</p>

      <div class="one">
        <input type="checkbox" id="html_news" value="html_news" name="newsletters">
        <label for="html_news">HTML News</label>
      </div>

      <div class="two">
        <input type="checkbox" id="css_news" value="css_news" name="newsletters">
        <label for="html_news">CSS News</label>
      </div>

      <div class="three">
        <input type="checkbox" id="javascript_news" value="javascript_news" name="newsletters">
        <label for="javascript_news">Javascript News</label>
      </div>

      <p>Newsletter format</p>

      <div class="four">
        <input type="radio" id="html1" value="html1" name="eitheror">
        <label for="html1">HTML</label>
      </div>

      <div class="five">
        <input type="radio" id="text1" value="text1" name="eitheror">
        <label for="text1">Plain text</label>
      </div>

      <p>Other topics you'd like to hear about</p>

      <textarea id="topics" name="user_interests"></textarea>

    </fieldset>

    <button type="submit" id="done">Sign Up</button>

  </form>

  <footer>

    <h4>Copyright The Code Review</h4>

  </footer>

</body>
